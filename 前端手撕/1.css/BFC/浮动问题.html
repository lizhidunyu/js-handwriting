<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Collapsing Example</title>
    <style>
      .father {
        background-color: pink;
        /* overflow: auto; */
      }
      /* 
      1.父元素 
      block块级元素才有效
      clear:both / left
       */
      .father::after {
        display: block;
        content: "";
        clear: left;
        /* border: 1px solid black; */
      }
      .son {
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
