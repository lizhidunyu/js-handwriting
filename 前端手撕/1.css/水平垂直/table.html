<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 400px;
        width: 400px;
        border: 1px solid #000;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      /* 注意这种情况下：子元素需要是行内块元素 */
      .son {
        display: inline-block;
        height: 200px;
        width: 200px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son"></div>
    </div>
  </body>
</html>
