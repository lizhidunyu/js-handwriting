<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>打开新页面</button>
    <script>
      const button = document.querySelector("button");
      let newWin;
      button.onclick = () => {
        newWin = window.open("./a.html");
        newWin.onload = () => {
          newWin.postMessage("hello from Page INDEX");
        };
      };
    </script>
  </body>
