<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onmessage = (event) => {
        if (event.origin !== window.location.origin) {
          return;
        }
        console.log("Received Message:", event, event.data);
      };
    </script>
  </body>
</html>
