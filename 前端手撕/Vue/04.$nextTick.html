<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用CDN引入Vue 3</title>
    <!-- 引入Vue 3的CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>
        <p ref="textElement">{{ message }}</p>
        <button @click="updateMessage">更新消息</button>
      </div>
    </template>

    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello, Vue!",
          };
        },
        created() {
          this.$nextTick(() => {
            console.log("DOM 已经更新，可以操作 DOM");
            const textElement = this.$refs.textElement;
            console.log("textElement 的文本内容:", textElement.textContent);
          });
        },
        updated() {
          console.log("-----");
        },
        methods: {
          updateMessage() {
            // setTimeout(() => {
            //   this.message += "Message has been updated!";
            // }, 0);
            // setTimeout(() => {
            //   this.message += "Message has been updated!";
            // }, 0);
            // setTimeout(() => {
            //   this.message += "Message has been updated!";
            // }, 0);
            // setTimeout(() => {
            //   this.message += "Message has been updated!";
            // }, 0);
            this.message += "Message has been updated!";
            this.message += "Message has been updated!";
            this.message += "Message has been updated!";
            this.message += "Message has been updated!";
            console.log(this.message);

            this.$nextTick(() => {
              console.log(
                "更新后 textElement 的文本内容:",
                this.$refs.textElement.textContent
              );
            });
          },
        },
      };

      const app = Vue.createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
